<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Importar do Marketplace</title>
  <link rel="stylesheet" href="importar_marketplace.css">
</head>
<body>

<main class="bg">
  <section class="card">

    <!-- Título -->
    <h2 class="title">← Importar do Marketplace</h2>

    <!-- Descrição -->
    <p class="subtitle">
      Selecione um arquivo CSV com formato: Nome | Preço | Quantidade
    </p>

    <!-- Upload -->
    <div class="upload-box">
      <input type="file" accept=".csv">
    </div>

    <!-- Botão -->
    <button class="btn-submit">Importar Marketplace</button>

  </section>
</main>

</body>
</html>
