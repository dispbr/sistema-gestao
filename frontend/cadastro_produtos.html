<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Produtos</title>
<link rel="stylesheet" href="cadastro_produtos.css">
</head>

<body>

<main class="bg">
<section class="card">

<h2 class="title">üì¶ Cadastro de Produtos</h2>

<div class="actions">
  <button class="btn blue" onclick="voltarDashboard()">Voltar</button>
  <button class="btn green" onclick="abrirModal()">Gerenciar Fornecedores</button>
</div>

<div class="form-grid">

<div>
<label>C√≥digo</label>
<input id="codigo" readonly>
</div>

<div>
<label>Nome</label>
<input id="nome">
</div>

<div>
<label>Fornecedor</label>
<select id="fornecedor"></select>
</div>

<div>
<label>SKU</label>
<input id="sku">
</div>

<div>
<label>Cor</label>
<input id="cor">
</div>

<div>
<label>Tamanho</label>
<select id="tamanho">
<option value="">Selecione</option>
<option>P</option>
<option>M</option>
<option>G</option>
<option>GG</option>
<option>√öNICO</option>
<option>VARIADOS</option>
</select>
</div>

<div>
<label>SKU Completo</label>
<input id="skuCompleto" disabled>
</div>

<div>
<label>Estoque</label>
<input id="estoque" type="number">
</div>

<div>
<label>Pre√ßo Custo</label>
<input id="custo">
</div>

<div>
<label>Pre√ßo Venda</label>
<input id="venda">
</div>

<div>
<label>Varia√ß√£o %</label>
<input id="variacao" readonly>
</div>

<div>
<label>NCM</label>
<input id="barcode">
</div>

</div>

<button class="btn-submit" onclick="salvar()">Adicionar Produto</button>

<input class="search" placeholder="Buscar..." onkeyup="buscar(this.value)">

<table class="tabela">
<thead>
<tr>
<th>C√≥digo</th>
<th>Nome</th>
<th>Fornecedor</th>
<th>SKU</th>
<th>Cor</th>
<th>Tamanho</th>
<th>SKU Completo</th>
<th>Estoque</th>
<th>Custo</th>
<th>Venda</th>
<th>Varia√ß√£o</th>
<th>NCM</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</section>
</main>

<!-- MODAL FORNECEDORES -->
<div class="modal-bg" id="modalFornecedor">
<div class="modal">

<h3>Gerenciar Fornecedores</h3>

<div style="display:flex; gap:10px; margin-bottom:20px;">
<input id="novoFornecedor" placeholder="Novo fornecedor">
<button class="btn green" onclick="adicionarFornecedor()">Salvar</button>
</div>

<table class="tabela">
<thead>
<tr>
<th>Fornecedor</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody id="listaFornecedores"></tbody>
</table>

<button class="btn-close" onclick="fecharModal()">Fechar</button>

</div>
</div>

<script>

const token = localStorage.getItem("token");
if(!token) window.location.href="login.html";

/* ================= MAI√öSCULO ================= */
document.addEventListener("input", function(e){
  if(e.target.tagName==="INPUT"||e.target.tagName==="SELECT"){
    if(!["custo","venda","variacao"].includes(e.target.id)){
      e.target.value=e.target.value.toUpperCase();
    }
  }
});

/* ================= SKU COMPLETO ================= */
const skuInput=document.getElementById("sku");
const corInput=document.getElementById("cor");
const tamanhoInput=document.getElementById("tamanho");
const skuCompletoInput=document.getElementById("skuCompleto");

function atualizarSKU(){
  skuCompletoInput.value=`${skuInput.value}-${corInput.value}-${tamanhoInput.value}`;
}
skuInput.addEventListener("keyup",atualizarSKU);
corInput.addEventListener("keyup",atualizarSKU);
tamanhoInput.addEventListener("change",atualizarSKU);

/* ================= CARREGAR PRODUTOS ================= */
async function carregarProdutos(){
  const res=await fetch("/products",{headers:{Authorization:"Bearer "+token}});
  const produtos=await res.json();
  lista.innerHTML="";
  produtos.forEach(p=>{
    lista.innerHTML+=`
<tr data-id="${p.id}">
<td>${p.codigo}</td>
<td contenteditable data-campo="nome">${p.nome||""}</td>
<td contenteditable data-campo="fornecedor">${p.fornecedor||""}</td>
<td contenteditable data-campo="sku">${p.sku||""}</td>
<td contenteditable data-campo="cor">${p.cor||""}</td>
<td contenteditable data-campo="tamanho">${p.tamanho||""}</td>
<td>${p.sku_completo||""}</td>
<td contenteditable data-campo="estoque">${p.estoque||0}</td>
<td contenteditable data-campo="preco_custo">${p.preco_custo||0}</td>
<td contenteditable data-campo="preco_venda">${p.preco_venda||0}</td>
<td>${p.variacao||""}</td>
<td contenteditable data-campo="barcode">${p.barcode||""}</td>
<td><button onclick="excluirProduto(${p.id})">üóë</button></td>
</tr>`;
  });
}

/* ================= SALVAR ================= */
async function salvar(){
  const dados={
    codigo:codigo.value,
    nome:nome.value,
    fornecedor:fornecedor.value,
    sku:sku.value,
    cor:cor.value,
    tamanho:tamanho.value,
    sku_completo:skuCompleto.value,
    estoque:estoque.value,
    preco_custo:limparMoeda(custo.value),
    preco_venda:limparMoeda(venda.value),
    variacao:variacao.value,
    barcode:barcode.value
  };

  const res=await fetch("/products",{
    method:"POST",
    headers:{"Content-Type":"application/json",Authorization:"Bearer "+token},
    body:JSON.stringify(dados)
  });

  if(!res.ok){alert("Erro ao salvar");return;}

  limparFormulario();
  carregarProdutos();
  gerarCodigoAutomatico();
}

/* ================= DELETE ================= */
async function excluirProduto(id){
  if(!confirm("Deseja excluir?"))return;
  await fetch("/products/"+id,{method:"DELETE",headers:{Authorization:"Bearer "+token}});
  carregarProdutos();
}

/* ================= VARIA√á√ÉO ================= */
function limparMoeda(v){return parseFloat(v.replace(/[^\d]/g,''))/100||0;}
function formatarMoedaInput(input){
  let v=input.value.replace(/\D/g,'');
  if(!v){input.value="";return;}
  v=(v/100).toFixed(2)+'';
  v=v.replace(".",",");
  v=v.replace(/\B(?=(\d{3})+(?!\d))/g,".");
  input.value="R$ "+v;
}
function calcularVariacao(){
  const c=limparMoeda(custo.value);
  const v=limparMoeda(venda.value);
  if(!c||!v){variacao.value="";return;}
  variacao.value=(((v-c)/c)*100).toFixed(2)+"%";
}
custo.addEventListener("input",function(){formatarMoedaInput(this);calcularVariacao();});
venda.addEventListener("input",function(){formatarMoedaInput(this);calcularVariacao();});

/* ================= C√ìDIGO AUTOM√ÅTICO ================= */
async function gerarCodigoAutomatico(){
  const res=await fetch("/products/next-code",{headers:{Authorization:"Bearer "+token}});
  const data=await res.json();
  codigo.value=data.codigo;
}

/* ================= FORNECEDORES ================= */
async function carregarFornecedores(){
  const res=await fetch("/suppliers",{headers:{Authorization:"Bearer "+token}});
  const fornecedores=await res.json();
  fornecedor.innerHTML="<option value=''>Selecione</option>";
  listaFornecedores.innerHTML="";
  fornecedores.forEach(f=>{
    fornecedor.innerHTML+=`<option>${f.nome}</option>`;
    listaFornecedores.innerHTML+=`
<tr>
<td>${f.nome}</td>
<td><button onclick="excluirFornecedor(${f.id})">üóë</button></td>
</tr>`;
  });
}
async function adicionarFornecedor(){
  if(!novoFornecedor.value)return;
  await fetch("/suppliers",{method:"POST",headers:{"Content-Type":"application/json",Authorization:"Bearer "+token},body:JSON.stringify({nome:novoFornecedor.value})});
  novoFornecedor.value="";
  carregarFornecedores();
}
async function excluirFornecedor(id){
  await fetch("/suppliers/"+id,{method:"DELETE",headers:{Authorization:"Bearer "+token}});
  carregarFornecedores();
}

/* ================= MODAL ================= */
function abrirModal(){document.getElementById("modalFornecedor").style.display="flex";}
function fecharModal(){document.getElementById("modalFornecedor").style.display="none";}
function voltarDashboard(){window.location.href="dashboard.html";}

/* ================= INIT ================= */
window.onload=function(){
  carregarProdutos();
  carregarFornecedores();
  gerarCodigoAutomatico();
};

</script>

</body>
</html>
