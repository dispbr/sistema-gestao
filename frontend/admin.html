<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", Arial, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1e3a5f, #08162a 70%);
}

/* Topbar */
.topbar {
  background: #0b1f3a;
  color: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar h1 {
  margin: 0;
  font-size: 20px;
}

/* Card central */
.container {
  max-width: 1100px;
  margin: 50px auto;
  background: #ffffff;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

/* T칤tulos */
h2 {
  margin-top: 0;
  color: #0b1f3a;
}

h3 {
  margin-top: 40px;
  color: #12325c;
}

/* Inputs */
input, select {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  margin-right: 10px;
  margin-top: 10px;
}

/* Bot칫es */
button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.btn-primary {
  background: linear-gradient(145deg, #0b1f3a, #12325c);
  color: white;
}

.btn-danger {
  background: #c0392b;
  color: white;
}

.btn-success {
  background: #27ae60;
  color: white;
}

.btn-secondary {
  background: #e5e7eb;
}

/* Tabela */
table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th {
  background: #f3f4f6;
  text-align: left;
}

td, th {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

tr:hover {
  background: #f9fafb;
}
</style>

<script>
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");

if (!token || role !== "admin") {
  window.location.href = "login.html";
}
</script>

</head>

<body>

<div class="topbar">
  <h1>游논 Painel Administrativo</h1>
  <div>
    <button class="btn-secondary" onclick="voltar()">Dashboard</button>
    <button class="btn-danger" onclick="logout()">Sair</button>
  </div>
</div>

<div class="container">

  <h2>Gerenciamento de Usu치rios</h2>

  <h3>Criar Novo Usu치rio</h3>

  <input id="username" placeholder="Usu치rio">
  <input id="password" placeholder="Senha">
  <select id="roleSelect">
    <option value="user">Usu치rio</option>
    <option value="admin">Admin</option>
  </select>

  <button class="btn-success" onclick="criarUsuario()">Criar Usu치rio</button>

  <h3>Usu치rios Cadastrados</h3>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Usu치rio</th>
        <th>Permiss칚o</th>
        <th>A칞칚o</th>
      </tr>
    </thead>
    <tbody id="listaUsuarios"></tbody>
  </table>

</div>

<script>
const API = "https://sistema-gestao-yz16.onrender.com";

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

function voltar() {
  window.location.href = "dashboard.html";
}

async function carregarUsuarios() {
  const res = await fetch(API + "/users", {
    headers: { Authorization: "Bearer " + token }
  });

  if (!res.ok) {
    alert("Erro ao carregar usu치rios");
    return;
  }

  const data = await res.json();
  const tbody = document.getElementById("listaUsuarios");
  tbody.innerHTML = "";

  data.forEach(u => {
    tbody.innerHTML += `
      <tr>
        <td>${u.id}</td>
        <td>${u.username}</td>
        <td>${u.role}</td>
        <td>
          <button class="btn-danger" onclick="resetar(${u.id})">
            Resetar Senha
          </button>
        </td>
      </tr>
    `;
  });
}

async function criarUsuario() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("roleSelect").value;

  const res = await fetch(API + "/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ username, password, role })
  });

  if (!res.ok) {
    alert("Erro ao criar usu치rio");
    return;
  }

  alert("Usu치rio criado com sucesso");
  carregarUsuarios();
}

async function resetar(id) {
  const novaSenha = prompt("Nova senha:");
  if (!novaSenha) return;

  await fetch(API + "/reset-password/" + id, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ password: novaSenha })
  });

  alert("Senha atualizada");
}

carregarUsuarios();
</script>

</body>
</html>
